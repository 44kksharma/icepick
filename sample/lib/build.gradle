apply plugin: 'android-library'

dependencies {
  compile "frankiesardo:icepick:3.0.2-SNAPSHOT"
  provided "frankiesardo:icepick-processor:3.0.2-SNAPSHOT"
}

android {
  compileSdkVersion 22
  buildToolsVersion "22.0.0"

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 22
  }

  lintOptions {
    abortOnError false
  }
}
